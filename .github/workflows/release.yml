name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

# 添加权限配置，使工作流能够创建release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin
        run: pnpm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          # 去掉标签名称中的 v 前缀用于 release 名称
          version="${tag#v}"
          
          # 创建GitHub release，上传所需文件，使用不带 v 的版本号作为 release 名称
          gh release create "$tag" \
            --title "$version" \
            --notes "Release $version of the plugin." \
            dist/main.js dist/manifest.json 